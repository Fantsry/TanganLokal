<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanganLokal - Marketplace Produk Lokal Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Allura&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
<link href="./output.css" rel="stylesheet">
<script src="tailwind.config.js"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'tangan-cream': '#f5e6d3',
                    'tangan-header': '#f1d7b8',
                    'tangan-brown': '#8d7267',
                    'tangan-dark-brown': '#6e574c',
                    'tangan-text': '#4a3728',
                    'tangan-orange': '#d19c68',
                    'tangan-button': '#8d7267',
                    'tangan-feature': '#a88574',
                },
                fontFamily: {
                    acme: ['Acme', 'sans-serif'],
                    allura: ['Allura', 'cursive'],
                    pacifico: ['Pacifico', 'cursive'],
                },
            },
        },
    };
</script>
</head>
    <body class="bg-tangan-cream min-h-screen flex items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-8 mx-4">
            
            <h1 class="text-2xl font-bold text-tangan-text mb-4 text-center">
                Atur ulang kata sandi
            </h1>
            
            
            <p class="text-md text-tangan-dark-brown mb-6 text-center">
                Masukkan e-mail atau nomor HP yang terdaftar. Kami akan mengirimkan kode verifikasi untuk atur ulang kata sandi.
            </p>

            <div class="space-y-6">
                <div>
                    <label class="block text-tangan-text text-sm font-medium mb-2">
                        Nomor HP atau E-mail
                    </label>
                    <input 
                        type="text" 
                        class="w-full px-4 py-3 border border-tangan-brown rounded-lg focus:ring-2 focus:ring-tangan-orange focus:border-transparent"
                        placeholder="Contoh: 081234567890 atau email@domain.com">
                </div>
    
                <a href="login.html" class="block text-center text-tangan-text text-sm hover:text-tangan-orange">
                    Sudah punya akun?
                <button class="w-full bg-tangan-button text-white py-3 rounded-lg hover:bg-tangan-dark-brown transition-colors font-medium">
                    Lanjut
                </button>
            </a>
            </div>
        </div>

    
</body>
</html>
